<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.preloadit.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function(){
        images = [
          "imgs/arch.jpg",
          "imgs/arch_side_of_the_moon.jpg",
          "imgs/trajan.jpg",
          "imgs/not_and_image.png"
        ];

        $(images).preloadArr({
          onComplete: function(){ console.log("COMPLETE")},
          onUpdate: function(){ console.log(arguments)},
          onImgLoad: function($img){ 
            $("body").append($img) 
            console.log("Image Dimensions: "+ $img.height() + "x" + $img.width() );
          }
        });
      })
    </script>
  </head>

  <body>

  </body>
</html>
